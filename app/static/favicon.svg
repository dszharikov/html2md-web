<!-- HTML→MD • bright, high-contrast • 64×64 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d0f1a"/>
      <stop offset="1" stop-color="#0a0b12"/>
    </linearGradient>
    <linearGradient id="ink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#B8B9FF"/>
      <stop offset="1" stop-color="#7C82FF"/>
    </linearGradient>
  </defs>

  <!-- background card -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)"/>
  <!-- halo -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="#9EA2FF" opacity=".14"/>

  <!-- angle brackets + arrow -->
  <g fill="none" stroke="url(#ink)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 22 L11 32 L21 42"/>
    <path d="M43 22 L53 32 L43 42"/>
    <path d="M26 32 H38"/>
    <path d="M35 29 L38 32 L35 35"/>
  </g>

  <!-- MD as geometry (без шрифтов) -->
  <g fill="none" stroke="#E8E9FF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <path d="M24 50 V42 L28 46 L32 42 V50"/>
    <path d="M38 50 V42 h5a4 4 0 0 1 0 8h-5"/>
  </g>
</svg>
